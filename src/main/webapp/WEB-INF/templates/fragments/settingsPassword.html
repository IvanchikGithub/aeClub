<div style="color: Green;" th:if="${success!=null}" th:text="*{success}"></div>
<div style="color: Tomato;" th:if="${wrongPassword!=null}" th:text="*{wrongPassword}"></div>
<div class="container">
	<form method="post" th:object="${changePassForm}"
		action="/profile/settings/password">
		<div class="row">
			<div class="col-sm-10 mt-5">
				<label for="password">Old password</label>
				<div class="input-group" id="show_hide_password">
					<input type="password" class="form-control" id="password"
						autocomplete="off" th:field="*{oldPassword}" />
					<div class="input-group-append">
						<span class="input-group-text"><i class="fa fa-eye-slash"
							aria-hidden="true"></i></span>
					</div>
					<div th:if="${#fields.hasErrors('oldPassword')}"
						th:errors="*{oldPassword}"></div>
				</div>


			</div>
		</div>
		
				<div class="row">
			<div class="col-sm-10 mt-5">
				<label for="password">New password</label>
				<div class="input-group" id="show_hide_password">
					<input type="password" class="form-control" id="password1"
						autocomplete="off" th:field="*{password1}" />
					<div class="input-group-append">
						<span class="input-group-text"><i class="fa fa-eye-slash"
							aria-hidden="true"></i></span>
					</div>
					<div th:if="${#fields.hasErrors('password1')}"
						th:errors="*{password1}"></div>
				</div>


			</div>
		</div>
		
				<div class="row">
			<div class="col-sm-10 mt-5">
				<label for="password">New password once again</label>
				<div class="input-group" id="show_hide_password">
					<input type="password" class="form-control" id="password2"
						autocomplete="off" th:field="*{password2}" />
					<div class="input-group-append">
						<span class="input-group-text"><i class="fa fa-eye-slash"
							aria-hidden="true"></i></span>
					</div>
					<div th:if="${#fields.hasErrors('password2')}"
						th:errors="*{password2}"></div>
				</div>


			</div>
		</div>
		
		<button class="btn btn-primary" type="submit">Make changes</button>
					<a th:href="@{/profile/home}">Cancel</a>
	</form>
</div>
