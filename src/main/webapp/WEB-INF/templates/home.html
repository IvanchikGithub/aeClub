<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Home</title>

<link rel="shortcut icon" href="/static/favicon.ico">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />
</head>
<body>

	<!-- Navigation -->
	<nav th:insert="/fragments/navbar"></nav>

	<!-- 	<div th:if="${errorMessage != null}" th:utext="${errorMessage}"
		class="error">...</div>


	<div th:if="${param.logout}">You have been logged out.</div> -->


	<div class="container">
		<div class="row">
			<div class="col-lg-8 mt-5">
				<form th:action="@{/login-handler}" method="post">
					<div class="form-group">
						<label for="username">Email</label>
						<div class="input-group">
							<input type="text" class="form-control" id="username"
								autocomplete="off" name="email" />
							<div class="input-group-append">
								<span class="input-group-text"><i
									class="fas fa-user-lock"></i></span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<div class="input-group" id="show_hide_password">
							<input type="password" class="form-control" id="password"
								autocomplete="off" name="password" />
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-eye-slash"
									aria-hidden="true"></i></span>
							</div>
						</div>
					</div>

					<button class="btn btn-primary" type="submit">Submit</button>

					<div>
						<label><input type="checkbox" name="remember-me"
							value="true"> Remember-me</label>
					</div>
				</form>
				<a href="/registration" class="btn btn-default">Registration</a>
			</div>
		</div>
	</div>


	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script>
    var input = $("#show_hide_password input");
    var icon = $("#show_hide_password i");

    icon.on('click', function (event) {
        event.preventDefault();

        if (input.attr("type") === "text") {
            input.attr('type', 'password');
            icon.addClass("fa-eye-slash");
            icon.removeClass("fa-eye");

        } else if (input.attr("type") === "password") {
            input.attr('type', 'text');
            icon.removeClass("fa-eye-slash");
            icon.addClass("fa-eye");
        }
    });
</script>
</body>
</html>
