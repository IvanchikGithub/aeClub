<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Main info</title>

<link th:rel="stylesheet"
	th:href="@{/assets/bootstrap-datepicker/css/bootstrap-datepicker.css}" />
<link th:rel="stylesheet"
	th:href="@{/assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}" />
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />
</head>
<body>

	<nav th:insert="/fragments/navbar"></nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-10 mt-5">
				<form method="post" th:object="${accountForm}">
					<div class="form-group row">
						<label for="email" class="col-sm-4 col-form-label">Name
							for club</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="nameForClub"
								data-inputmask="'alias': 'nameForClub'" autocomplete="off"
								th:field="*{nameForClub}" />
						</div>
					</div>

					<div class="form-group">
						<label for="gendertype">Gender</label> <select id="gendertype"
							th:field="*{gender}">
							<option value="">Search gender</option>
							<option th:each="item : ${listGender}" th:value="${item.getName}"
								th:text="${item}"></option>
						</select>
					</div>

					<div class="form-group row">
						<div class="col-md-4 mt-5">
							<label for="birthdate">Date of birth</label>
							<div class="input-group date">
								<input type="text" class="form-control" id="birthdate"
									autocomplete="off" th:field="*{birthdate}" />
								<div class="input-group-append">
									<span class="input-group-text"><i
										class="far fa-calendar-alt"></i></span>
								</div>
							</div>
						</div>
					</div>


					<button class="btn btn-primary" type="submit">Submit form</button>
				</form>
			</div>
		</div>
	</div>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script
		th:src="@{/assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>


	<script>
		$('.input-group.date').datepicker({
			autoclose : true,
			todayHighlight : true,
			format : "mm/dd/yyyy"
		});
	</script>
</body>
</html>
